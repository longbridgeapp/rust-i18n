[package]
authors = ["Jason Lee <huacnlee@gmail.com>"]
build = "build.rs"
categories = ["localization", "internationalization"]
description = "Rust I18n is use Rust codegen for load YAML file storage translations on compile time, and give you a t! macro for simply get translation texts."
edition = "2018"
exclude = ["crates", "tests"]
keywords = ["i18n", "yml", "localization", "internationalization"]
license = "MIT"
name = "rust-i18n"
readme = "README.md"
repository = "https://github.com/longbridgeapp/rust-i18n"
version = "0.3.1"

[dependencies]
anyhow = {version = "1", optional = true}
clap = {version = "2.32", optional = true}
lazy_static = "1.4.0"
quote = {version = "1", optional = true}
rust-i18n-extract = {path = "./crates/extract", version = "0.3", optional = true}
rust-i18n-macro = {path = "./crates/macro", version = "0.3"}

[dev-dependencies]
foo = {path = "examples/foo"}

[features]
bin = ["rust-i18n-extract", "clap", "anyhow", "quote"]

[build-dependencies]
glob = "0.3"
regex = "1"

[[example]]
name = "app"
test = true

[[bin]]
name = "i18n"
path = "src/main.rs"
required-features = ["bin"]
